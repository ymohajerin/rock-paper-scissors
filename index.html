<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function getComputerChoice(){
            let choice = [ "rock", "paper", "scissors"];
            let answer = choice[ Math.floor(Math.random() * choice.length)];
        console.log(answer)
        return answer
        }

        function playRound(playerSelection, computerSelection){
            if ((playerSelection === "rock") && (computerSelection === "scissors")) {
                return [1, "You won Rock beats Scissors"]
            }
            else if ((playerSelection === "rock") && (computerSelection === "paper" )) {
                return [2, "You lost Paper beats Rock"]
            }
            else if ((playerSelection === "paper") && (computerSelection === "scissors")) {
                return [2, "You lost Scissors beats Paper"]
            }
            else if((playerSelection === "paper") && (computerSelection === "rock")) {
                return [1, "You won Paper beats Rock"]
            }
            else if((playerSelection === "scissors") && (computerSelection === "rock")) {
                return [2, "You lost Rock beats Scissors"]
            }
            else if((playerSelection === "scissors") && (computerSelection === "paper")) {
                return [1, "You won Scissors beats Paper"]
            }
            else {
                return [0, " It's a tie"]
            }
        }

        function game(){
            let playerPoint = 0;
            let computerPoint= 0;
            for (i = 1; i<6; i++){
                let playerChoice = prompt("rock, paper, scissors?", "");
                let choice = playerChoice.toLowerCase()
                    console.log(playerChoice)
                    let computerChoice = getComputerChoice();
                    let answer = playRound(choice, computerChoice);
                    console.log(answer[1])
                    if (answer[0] === 1) {
                        playerPoint += 1
                    }
                    else if(answer[0] === 2) {
                        computerPoint += 1
                    }
                    else {
                        computerPoint += 1
                        playerPoint += 1
                    }
                    console.log(computerPoint)
                    console.log(playerPoint)
                
            }
            if (computerPoint > playerPoint){
                return "Defeat"
            }
            else if (playerPoint > computerPoint){
                return "Victory"
            }
            else{
                return "Draw"
            }
        }
        console.log(game())
    </script>
    
</body>
</html>
